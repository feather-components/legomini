<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="../dist/css/legomini.min.css">
    <link rel="stylesheet" href="../build/css/style.css">
</head>
<body>

<script type="text/javascript" src="../dist/js/rem.js" head></script>
<script>
    adapt(320,100);
</script>
<section class="main">
    <div class="btn-body">
        <header>BUTTON</header>
        <div class="example">
            <h4>primary button</h4>
            <ul class="lm-demo-btn-list clearfix">
                <li><button class="lm-btn-primary">primary</button></li>
                <li><button class="lm-btn-enable">enable</button></li>
                <li><button class="lm-btn-disable">enable</button></li>
                <li><button class="lm-btn-enable-border">enable</button></li>
                <li><button class="lm-btn-press-border">press</button></li>
            </ul>
        </div>

       <div class="example">
           <h4>secondary button</h4>
           <ul class="lm-demo-btn-list clearfix">
               <li><button class="lm-sm-btn-primary">primary</button></li>
               <li><button class="lm-sm-btn-enable">enable</button></li>
               <li><button class="lm-sm-btn-disable">enable</button></li>
               <li><button class="lm-sm-btn-primary-success">primary</button></li>
               <li><button class="lm-sm-btn-enable-success">enable</button></li>
               <li><button class="lm-sm-btn-enable-border">enable</button></li>
               <li><button class="lm-sm-btn-press-border">press</button></li>
               <li><button class="lm-sm-btn-enable-success-border">enable</button></li>
               <li><button class="lm-sm-btn-press-success-border">press</button></li>
           </ul>
       </div>

        <div class="example">
            <h4>button button</h4>
            <ul class="lm-demo-btn-list clearfix">
                <li><button class="lm-primary-square">primary</button></li>
                <li><button class="lm-enable-square">enable</button></li>
                <li><button class="lm-disable-square">primary</button></li>
            </ul>
        </div>


    </div>
</section>




<!--<button class="lm-primary">ioqwuoeiqwueqwie</button>-->

</body>
</html>
