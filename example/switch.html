<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <link rel="stylesheet" href="../dist/css/legomini.min.css">
    <link rel="stylesheet" href="../build/css/style.css">
</head>
<body>
<script type="text/javascript" src="../dist/js/rem.js" head></script>
<section class="main">
    <div class="btn-body">
        <header>SWITCH</header>
        <div class="example">
            <ul class="lm-demo-btn-list clearfix">
                <li>
                    <span class="lm-switch">
                        <input type="checkbox" name="" class="" id="c1">
                        <label for="c1" class="checkbox-false"></label>
                        <label for="c1" class="checkbox-true"></label>
                        <label for="c1" class="checkbox-circle"></label>
                    </span>
                </li>
                <li>
                    <span class="lm-switch disable">
                        <input type="checkbox" name="" class="" id="c2">
                        <label for="c2" class="checkbox-false"></label>
                        <label for="c2" class="checkbox-true"></label>
                        <label for="c2" class="checkbox-circle"></label>
                    </span>
                </li>


            </ul>
        </div>




    </div>
</section>


</body>
</html>
