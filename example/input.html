<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="../dist/css/legomini.css">
    <link rel="stylesheet" href="../build/css/style.css">
</head>
<body style="background: #f5f5f5">
<script type="text/javascript" src="../dist/css/legomini.js" head></script>

<section class="main">
    <div class="btn-body">
        <header>INPUT</header>
        <div class="example">
            <h4>Base Input</h4>
            <div style="margin-top:10px;">
                <div class="lm-form-box">
                    <div>
                        <label for="" class="lm-label">
                            Label
                            <!--<span class="lm-label-desc">Error</span>-->
                        </label>
                        <input type="text" placeholder="Value">
                    </div>

                </div>
            </div>

        </div>

        <div class="example">
            <h4>Select Input</h4>
            <div style="margin-top:10px;">
                <div class="lm-form-box lm-focus">
                    <div>
                        <label for="" class="lm-label">
                            Label
                            <span class="lm-label-desc error">Error</span>
                        </label>
                        <select name="" id="" >
                            <option value="result" selected>result</option>
                        </select>
                        <span class="lm-select-icon icon iconfont icon-right"></span>
                    </div>

                </div>
            </div>

        </div>

        <div class="example">
            <h4>Select Input</h4>
            <div style="margin-top:10px;">
                <div class="lm-form-box">
                    <div>
                        <label for="" class="lm-label">
                            Label
                            <span class="lm-label-desc"><code>15</code>/<code>20</code></span>
                        </label>
                        <div contenteditable="true" class="lm-input"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="example">
            <h4>Photo upload</h4>
            <div style="margin-top:10px;">
                <div class="lm-form-box">
                    <div>
                        <label for="" class="lm-label">
                            Label
                            <span class="lm-label-desc">Tip</span>
                        </label>
                        <div class="lm-upload">
                            <div class="lm-upload-add"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="example">
            <h4>Select Tag(单选)</h4>
            <div style="margin-top:10px;">
                <div class="lm-form-box">
                    <div>
                        <label for="" class="lm-label">
                            Label
                            <span class="lm-label-desc">Tip</span>
                        </label>

                        <div class="lm-radio-plain">
                            <input type="radio" id="r1" name="radio">
                            <label for="r1">tag</label>
                        </div>
                        <div class="lm-radio-plain">
                            <input type="radio" id="r2" name="radio">
                            <label for="r2">tag</label>
                        </div>
                        <div class="lm-radio-plain">
                            <input type="radio" id="r3" name="radio">
                            <label for="r3">tag</label>
                        </div>
                        <div class="lm-radio-plain">
                            <input type="radio" id="r4" name="radio">
                            <label for="r4">tag</label>
                        </div>
                        <div class="lm-radio-plain">
                            <input type="radio" id="r5" name="radio">
                            <label for="r5">tag</label>
                        </div>
                        <div class="lm-radio-plain">
                            <input type="radio" id="r6" name="radio">
                            <label for="r6">tag</label>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="example">
            <h4>Select Tag(多选)</h4>
            <div style="margin-top:10px;">
                <div class="lm-form-box">
                    <div>
                        <label for="" class="lm-label">
                            Label
                            <span class="lm-label-desc">Tip</span>
                        </label>

                        <div class="lm-radio-plain">
                            <input type="checkbox" id="r7" name="checkbox">
                            <label for="r7">tag</label>
                        </div>
                        <div class="lm-radio-plain">
                            <input type="checkbox" id="r8" name="checkbox">
                            <label for="r8">tag</label>
                        </div>
                        <div class="lm-radio-plain">
                            <input type="checkbox" id="r9" name="checkbox">
                            <label for="r9">tag</label>
                        </div>
                        <div class="lm-radio-plain">
                            <input type="checkbox" id="r10" name="checkbox">
                            <label for="r10">tag</label>
                        </div>
                        <div class="lm-radio-plain">
                            <input type="checkbox" id="r11" name="checkbox">
                            <label for="r11">tag</label>
                        </div>
                        <div class="lm-radio-plain">
                            <input type="checkbox" id="r12" name="checkbox">
                            <label for="r12">tag</label>
                        </div>

                    </div>

                </div>
            </div>
        </div>




    </div>
</section>


</body>
</html>
