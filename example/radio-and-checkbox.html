<!DOCTYPE html>

<head>

<body style="background: #f5f5f5">
<script type="text/javascript" src="../dist/js/rem.js" head></script>
<section class="main">

        <header>RADIO-AND-CHECKBOX</header>
        <div class="example">
            <h4>radio</h4>
            <div style="margin-top:10px;">
               <span class="lm-radio">
                   <input type="radio" id="r1">
                   <label for="r1"><i class="icon iconfont icon-iconzhenghe51"></i></label>
               </span>
            </div>
        </div>

        <div class="example">
            <h4>checkbox</h4>
            <div style="margin-top:10px;">
                 <span class="lm-checkbox">

                   <input type="checkbox" id="r2">
                   <label for="r2"><i class="icon iconfont icon-iconzhenghe51"></i></label>
               </span>
            </div>
        </div>



    </div>
